<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok&#233;mon Team Builder</title>
    <link rel="icon" href="./assets/favico.png" type="image/ico">
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="src/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<header>
   <h1 id="title">Pok&#233;mon Team Builder</h1> 
</header>
<body>
    <section id="team">
        <div id="team-container">
            <div class="members" data-index="0">1</div>
            <div class="members" data-index="1">2</div>
            <div class="members" data-index="2">3</div>
            <div class="members" data-index="3">4</div>
            <div class="members" data-index="4">5</div>
            <div class="members" data-index="5">6</div>
        </div>
        <div id="how-to"><h3>hi! get started by selecting a pokemon!</h3></div> 
        <!-- space for div w/ directions to drag and drop pokemon to build yr team- -->
    </section>
    <section id="selector">
        <!-- drop down filters -->
        <!-- search bar -->
        <div id="searchBar">
            <h3>SEARCH POK&#201;MON</h3>
            <form>
                <input type="search" id="search" name="search" placeholder="Search for Pok&#233;mon">
                <input type="submit" id="submitSearch" value="SEARCH">
            </form>
        </div>
        <!-- list of results (clickable for detail - MVP(draggable-- stretch)) -->
        <ul id="pokemon-list">
        </ul>
    </section>
    <section id="profile">
    </section>
    <footer>
        <!-- team member names/ links, any sources we want to cite
        'made with <3 during Flatiron etcetcetc.' -->
    </footer>
</body>
</html>
